<div class="hold-transition layout-top-nav">
    <div class="wrapper">

        <div class="hold-transition login-page">
            <div class="login-box">
                <div class="login-logo">
                    <a href="/"><img src="./assets/uphill-logo.png" height="25px"></a>
                </div>
                <!-- /.login-logo -->
                <div class="card">
                    <div class="card-body login-card-body">
                        <p class="login-box-msg">Please Login</p>
                        <p *ngIf="error" class="text-center text-danger">{{ error }}</p>
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <!-- /.col -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                </div>
                                <!-- /.col -->

                            </div>
                        </form>

                        <!-- /.social-auth-links -->

                    </div>
                    <!-- /.login-card-body -->
                </div>
            </div>
            <!-- /.login-box -->
            <a routerLink="/" class="mt-3">Back Homepage</a>
        </div>
    </div>
</div>
